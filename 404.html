<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Unique Limbu Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to main stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Add search engine instructions for 404 page -->
    <meta name="robots" content="noindex, follow" />
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">Sorry, the page you are looking for doesn't exist or has been moved. Let's get you back to the portfolio.</p>
        <a href="https://uniquelimbu.me/" class="home-button">Back to Homepage</a>
    </div>
    
    <script>
        // Track 404 errors in Google Analytics if GA is set up
        if (typeof gtag === 'function') {
            gtag('event', '404_error', {
                'event_category': 'Error',
                'event_label': document.referrer + ' to ' + window.location.href,
                'non_interaction': true
            });
        }
    </script>
</body>
</html>
