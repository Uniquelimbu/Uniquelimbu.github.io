<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Unique Limbu Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(90deg, #4D90FE, #4C56B9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -4px;
        }
        .error-message {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0 2rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .home-button {
            background-color: #0a0a0a;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
    
    <!-- Add search engine instructions for 404 page -->
    <meta name="robots" content="noindex, follow" />
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">Sorry, the page you are looking for doesn't exist or has been moved. Let's get you back to the portfolio.</p>
        <a href="https://uniquelimbu.github.io/" class="home-button">Back to Homepage</a>
    </div>
    
    <script>
        // Track 404 errors in Google Analytics if GA is set up
        if (typeof gtag === 'function') {
            gtag('event', '404_error', {
                'event_category': 'Error',
                'event_label': document.referrer + ' to ' + window.location.href,
                'non_interaction': true
            });
        }
    </script>
</body>
</html>
